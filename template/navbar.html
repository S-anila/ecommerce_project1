<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'shop:allProdCat' %}"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li class="nav-item dropdown {% if 'shop' in request.path %} active {% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-shop"></i>
                        Shop
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'shop:allProdCat' %}">All Products</a>
                        {% for Cat in links %}
                            <a class="dropdown-item" href="{{ Cat.get_url }}">{{ Cat.name }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% if item_count > 0 %}
                <li>
               <a class="nav-link" href="{% url 'cart:cart_detail' %}">
               <i class="fas fa-shopping-cart"></i> {{item_count}}  </a>

             </li>
                {% endif %}
            </ul>
            <form class="d-flex" role="search" action="{% url 'search_app:SearchResult' %}" method="get">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</nav>
</body>
